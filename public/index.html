<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>T-REX</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="main.css">
    </head>
    <body style="margin:0">
      <div style="position: fixed; z-index: -99; width: 100%; height:100%;">
        <iframe id="ytplayer" type="text/html" style="position:absolute; top:0px; left:0px; bottom:0px; right:10px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;" src="https://www.youtube-nocookie.com/embed/RFinNxS5KN4?&rel=0&autoplay=1&controls=0&showinfo=0&loop=1&iv_load_policy=3&enablejsapi=1&start=6" frameborder="0" allowfullscreen></iframe>
      </div>

      <div class="klishLogo"></div>
      
      <iframe class="soundcloud" width="100%" scrolling="no" frameborder="no"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/207599953%3Fsecret_token%3Ds-dna2m&amp;color=000000&amp;inverse=true&amp;auto_play=true&amp;show_user=true"></iframe>

      <script>
        var tag = document.createElement('script');

        tag.src = "//www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytplayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady() {
            player.playVideo();
            // Mute!
            player.mute();
        }
      </script>
    </body>
</html>
